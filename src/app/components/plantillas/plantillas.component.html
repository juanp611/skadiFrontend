<main id="main" class="main">
    <div class="pagetitle">
        <h1>Animales</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Aminales</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
             <div class="card">
                     <div class="card-body">
                     <h5 class="card-title">Animales registrados</h5>
                        <table class="table datatable">
                            <thead>
                               <tr>
                                     <th scope="col">#</th>
                                     <th scope="col">Nombre</th>
                                     <th scope="col">Tipo</th> 
                                    </tr>
                                </thead>
                             <tbody>
                                <tr *ngFor="let item of plantillaList;">
                                    <th scope="row">1</th>
                                     <td>{{item.nombre}}</td>
                                    <td>{{item.tipo}}</td> 
                                  </tr> 
                               </tbody>
                            </table>
                         </div>
                    </div>
                </div>
            </div>
        </section>
    
</main>
