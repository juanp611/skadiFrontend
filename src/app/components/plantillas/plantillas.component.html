<main id="main" class="main">
    <div class="pagetitle">
        <h1>Plantillas</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Plantillas</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Registrar plantilla</h5>
                        <form (ngSubmit)="newplantillaEntry()" [formGroup]="plantillaForm">
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10"> <input type="text" class="form-control"
                                        formControlName="nombre"></div>
                            </div>

                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Plantillas registradas</h5>
                        <table class="table datatable">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Consultar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of plantillaList;">
                                    <th scope="row">1</th>
                                    <td>{{item.nombre}}</td>
                                    <td><a class="nav-link" href="../paginas/paginas.component.html">Link</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
